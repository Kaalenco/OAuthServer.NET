<mat-card class="clientimplicit-card">
    <mat-card-title>
        <p class="mat-h1" *ngIf="id && id !== ''">Edit Client Implicit</p>
        <p class="mat-h1" *ngIf="!id || id === ''">Create Client Implicit</p>
    </mat-card-title>
        
    <mat-card-content>
      <div class="flex-vertical-container">
        <mat-form-field>
          <mat-label>Client Name</mat-label>
          <input matInput class="form-control" id="clientName" placeholder="Client Name" name="clientName"
                 [(ngModel)]="clientName" required />

        </mat-form-field>

        <mat-form-field>
          <input matInput class="form-control" id="clientId" placeholder="client_id" name="clientId"
                 [(ngModel)]="clientId" required />
        </mat-form-field>

        <mat-form-field>
          <input matInput class="form-control" id="signingKey" placeholder="signing_key" name="signingKey"
                 [(ngModel)]="signingKey" required />
        </mat-form-field>

        <mat-form-field>
          <input matInput class="form-control" id="tokenExpirationMin" placeholder="Token Expiration (Min)" name="tokenExpirationMin"
                 [(ngModel)]="tokenExpirationMin" required type="number" />
        </mat-form-field>

        <mat-form-field>
          <input matInput class="form-control" id="issuerURI" placeholder="IssuerURI" name="issuerURI"
                 [(ngModel)]="issuerURI" required />
        </mat-form-field>

        <mat-form-field>
          <input matInput class="form-control" id="audience" placeholder="Audience" name="audience"
                 [(ngModel)]="audience" required />
        </mat-form-field>

        <mat-checkbox [(ngModel)]="enableLocalLogin">Enable Local Login?</mat-checkbox>
        <mat-checkbox [(ngModel)]="allowRememberLogin" *ngIf="enableLocalLogin">Allow Remember Login?</mat-checkbox>
        <mat-checkbox [(ngModel)]="enableExternalLogin">Enable External Login?</mat-checkbox>
        <mat-checkbox [(ngModel)]="validateIssuer">Validate Issuer?</mat-checkbox>
        <mat-checkbox [(ngModel)]="validateAudience">Validate Audience?</mat-checkbox>
        <mat-checkbox [(ngModel)]="validateCORS">Validate CORS?</mat-checkbox>

        <div class="flex-horizontal-container" *ngIf="id && id !== ''">
          <app-clientscopes [clientId]="id"></app-clientscopes>
          <app-clientcorsorigins [clientId]="id"></app-clientcorsorigins>
          <app-clientredirecturis [clientId]="id"></app-clientredirecturis>
          <app-clientpostlogoutredirecturis [clientId]="id"></app-clientpostlogoutredirecturis>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-stroked-button color="primary" appearance="outlined" [routerLink]="['/']">
            Back
        </button>
        <button mat-raised-button color="primary" appearance="raised" (click)="createClient()" *ngIf="!id || id === ''">
            Create
        </button>
        <button mat-raised-button color="primary" appearance="raised" (click)="createClient()" *ngIf="id && id !== ''">
            Update
        </button>
    </mat-card-actions>

</mat-card>
