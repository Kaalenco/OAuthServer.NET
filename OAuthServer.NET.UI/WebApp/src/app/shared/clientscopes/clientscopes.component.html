<p class="mat-h2">Client Scopes</p>

<button mat-stroked-button color="primary" appearance="outlined" (click)="addScope()">
    Add Scope
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="scopeName">
        <th mat-header-cell *matHeaderCellDef>Scope Name</th>
        <td mat-cell *matCellDef="let element">
            {{ element.scopeName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="editScope">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
            <button mat-primary color="primary" type="button" mat-stroked-button (click)="editScope(element.scopeName)">
                Edit
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="deleteScope">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
            <button mat-primary color="primary" type="button" mat-stroked-button (click)="deleteScope(element.scopeName)">
                Delete
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
