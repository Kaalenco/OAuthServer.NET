<p class="mat-h2">Client Post Logout Redirect URIs</p>

<button mat-stroked-button color="primary" appearance="outlined" (click)="addPostLogoutRedirectURI()">
    Add Post Logout Redirect URI
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="postLogoutRedirectURI">
        <th mat-header-cell *matHeaderCellDef>Post Logout Redirect URI</th>
        <td mat-cell *matCellDef="let element">
            {{ element.postLogoutRedirectURI }}
        </td>
    </ng-container>

    <ng-container matColumnDef="editPostLogoutRedirectURI">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
            <button mat-primary color="primary" type="button" mat-stroked-button (click)="editPostLogoutRedirectURI(element.postLogoutRedirectURI)">
                Edit
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="deletePostLogoutRedirectURI">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
            <button mat-primary color="primary" type="button" mat-stroked-button (click)="deletePostLogoutRedirectURI(element.postLogoutRedirectURI)">
                Delete
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
