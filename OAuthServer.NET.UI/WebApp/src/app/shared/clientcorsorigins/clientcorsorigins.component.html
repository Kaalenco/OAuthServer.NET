<p class="mat-h2">Client CORS Origins</p>

<button mat-stroked-button color="primary" appearance="outlined" (click)="addCORSOrigin()">
    Add CORS Origin
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="originURI">
        <th mat-header-cell *matHeaderCellDef>Origin URI</th>
        <td mat-cell *matCellDef="let element">
            {{ element.originURI }}
        </td>
    </ng-container>

    <ng-container matColumnDef="editCORSOrigin">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
            <button mat-primary color="primary" type="button" mat-stroked-button (click)="editCORSOrigin(element.originURI)">
                Edit
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="deleteCORSOrigin">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
            <button mat-primary color="primary" type="button" mat-stroked-button (click)="deleteCORSOrigin(element.originURI)">
                Delete
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
